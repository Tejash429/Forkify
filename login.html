<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="email">
          <div id="text">E-mail ID:</div>
          <input class="enter" type="email" placeholder="Enter E-mail ID" />
        </div>
        <div class="pass">
          <div id="text">Password:</div>
          <input class="enter" type="password" placeholder="Enter Password" />
        </div>
        <div class="buttons">
          <button class="signin" type="submit">Sign In</button>
          <button class="signup" type="submit">Sign Up</button>
        </div>
        <div class="right">
          <button class="forget" type="submit">Forget Password?</button>
        </div>
      </div>
    </div>
  </body>
</html>
